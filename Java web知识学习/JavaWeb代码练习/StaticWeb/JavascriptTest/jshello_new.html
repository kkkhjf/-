        function checkedall(){
            var obj = document.getElementsByName("hobby");
            for (var i = 0; i < obj.length; i++) {
                obj[i].checked = true;
            }
        }

        function checkednon(){
            var obj = document.getElementsByName("hobby");
            for (var i = 0; i < obj.length; i++) {
                obj[i].checked = false;
            }
        }

        function checkedrev() {
            var obj = document.getElementsByName("hobby");
            for (var i = 0; i < obj.length; i++) {
                obj[i].checked = !(obj[i].checked);
            }
        }
